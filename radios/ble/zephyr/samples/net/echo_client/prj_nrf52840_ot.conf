CONFIG_CPLUSPLUS=y

CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000

CONFIG_BT=n

CONFIG_NETWORKING=y
CONFIG_ENTROPY_GENERATOR=y
CONFIG_ENTROPY_NRF5_RNG=y

CONFIG_NET_PKT_RX_COUNT=50
CONFIG_NET_PKT_TX_COUNT=50
CONFIG_NET_BUF_RX_COUNT=50
CONFIG_NET_BUF_TX_COUNT=50

