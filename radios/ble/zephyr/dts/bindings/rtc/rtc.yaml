---
title: RTC Base Structure
id: rtc
version: 0.1

description: >
    This binding gives the base structures for all RTC devices


properties:
    clock-frequency:
      type: int
      category: optional
      description: Clock frequency information for RTC operation
      generation: define
    label:
      type: string
      category: required
      description: Human readable string describing the device (used by Zephyr for API name)
      generation: define
    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define
    interrupt-names:
      type: stringlist
      category: optional
      description: names of required interrupts
      generation: define
    prescaler:
      type: int
      category: required
      description: Prescaler value denotes number of RTC ticks in 1 second
      generation: define
...
