---
title: Flash Partitions
id: fixed-partition
version: 0.1

description: >
    This binding gives a base FLASH partition description

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "fixed-partitions"

    partition\d+:
      type: string
      generation: define

      properties:
          reg:
            type: array
            description: partition offset and size from flash bank
            generation: define
            category: required
            label: offset

          label:
            type: string
            description: Partition label
            generation: define
            category: required

          read-only:
            type: boolean
            category: optional
            description: Denotes read only partition
            generation: define

base_label: FLASH_AREA
use-property-label: yes

...
