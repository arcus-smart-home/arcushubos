---
title: CAN Base Structure
id: can
version: 0.1

description: >
    This binding gives the base structures for all CAN devices

child:
    bus: can

properties:
    "#address-cells":
      type: int
      category: required
      description: should be 1.
    "#size-cells":
      type: int
      category: required
      description: should be 0.
    label:
      type: string
      category: required
      description: Human readable string describing the device (used by Zephyr for API name)
      generation: define
    bus-speed:
      type: int
      category: required
      description: bus speed in Baud/s
      generation: define
    sjw:
      type: int
      category: required
      description: Resynchronization jump width (ISO 11898-1)
      generation: define
    prop_seg_phase_seg1:
      type: int
      category: required
      description: Time quantums of phase buffer 1 segment + propagation segment (ISO 11898-1)
      generation: define
    phase_seg2:
      type: int
      category: required
      description: Time quantums of phase buffer 2 segment (ISO 11898-1)
      generation: define
    pinctrl-\d+:
      type: array
      category: optional
      description: pinmux information for RX, TX
      generation: structure
...
