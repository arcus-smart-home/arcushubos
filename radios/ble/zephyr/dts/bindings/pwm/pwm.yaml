---
title: PWM Base Structure
id: pwm
version: 0.1

description: >
    This binding gives the base structures for all PWM devices

properties:
    clocks:
      type: array
      category: required
      description: Clock gate information
      generation: define

    label:
      type: string
      category: required
      description: Human readable string describing the device (used by Zephyr for API name)
      generation: define
...
