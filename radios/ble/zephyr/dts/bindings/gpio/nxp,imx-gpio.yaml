---
title: i.MX GPIO
version: 0.1

description: >
    This is a representation of the i.MX GPIO nodes

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "nxp,imx-gpio"

    reg:
      type: int
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: compound
      category: required
      description: required interrupts
      generation: define

    label:
      type: string
      category: required
      description: Human readable string describing the device (used by Zephyr for API name)
      generation: define

"#cells":
  - pin
  - flags
...
