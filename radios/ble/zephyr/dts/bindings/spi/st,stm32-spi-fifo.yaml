---
title: STM32 SPI FIFO
id: st,stm32-spi-fifo
version: 0.1

description: >
    This binding gives a base representation of the STM32 SPI controller with
    embedded Rx and Tx FIFOs

inherits:
    !include spi.yaml

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "st,stm32-spi-fifo"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

    interrupt-names:
      type: stringlist
      category: optional
      description: readable string describing the interrupts
      generation: define

...
