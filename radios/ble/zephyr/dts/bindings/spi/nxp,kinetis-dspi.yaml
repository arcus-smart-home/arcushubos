---
title: NXP DSPI
id: nxp,kinetis-dspi
version: 0.1

description: >
    This binding gives a base representation of the NXP Kinetis DSPI controller

inherits:
    !include spi.yaml

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "nxp,kinetis-dspi"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

    clocks:
      type: array
      category: required
      description: Clock gate control information
      generation: structures
...
